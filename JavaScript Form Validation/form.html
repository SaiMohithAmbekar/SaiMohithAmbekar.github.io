<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation With JavaScript</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <form id="signup" class="form">

            <h2><u>JavaScript Form</u></h2>
            <div class="form-elements">
                <label for="email">Email:</label>
                <input type="text" name="email" id="email" placeholder="Enter Email" autocomplete="off">
                <small></small>
            </div>
            
            <div class="form-elements">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" placeholder="Enter Name" autocomplete="off">
                <small></small>
            </div>

            <div class="form-elements">
                <label for="reg-no">Reg No:</label>
                <input type="text" name="reg-no" id="reg-no" placeholder="Enter Reg No." autocomplete="off">
                <small></small>
            </div>

            <div class="form-elements">
                <label for="dateofbirth">Date of Birth:</label>
                <input type="date" name="dateofbirth" id="dateofbirth" autocomplete="off">
                <small></small>
            </div>

            <div class="form-elements">
                <label for="address">Address:</label>
                <input type="text" name="address" id="address" placeholder="Enter Address" autocomplete="off">
                <small></small>
            </div>
            
            <div class="form-elements">
                <label for="department">Department:</label>
                <input type="text" name="department" id="department" placeholder="Enter Department" autocomplete="off">
                <small></small>
            </div>
            
            <div class="form-elements">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" placeholder="Enter Username" autocomplete="off">
                <small></small>
            </div>
            
            <div class="form-elements">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" placeholder="Enter Password" autocomplete="off">
                <small></small>
            </div>

            <div class="form-elements">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm Password" autocomplete="off">
                <small></small>
            </div>
            
            <div class="form-elements">
                <input type="reset" value="Reset" class="btn">
                <input type="submit" value="Sign Up" class="btn">
            </div>
        </form>
    </div>

    <script src="script.js"></script>

</body>
</html>
